<!DOCTYPE html>

  <body>

        <a class="navbar-brand" href="#">DealMaker</a>
        <button

          type="button"

          data-bs-target="#navbarLinks"

                <li><a class="dropdown-item" href="#">Action</a></li>

          </ul>
          <form>

              type="text"

            />
